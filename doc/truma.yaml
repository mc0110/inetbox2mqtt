# This YAML is part of the inetbox2mqtt project and is based on the automatically generated entities.
#
# The library enables bidirectional interaction with the CPplus.
# Thus, inputs can be made on the CPplus as well as on the HA.
# This applies both to temperature changes and to switching on/off.
#
# Observe the associated frontend-card, which is optimally matched to it
#
input_boolean:
  truma_ctrl:
    name: "TRUMA Zentralschalter"
  truma_button:
    name: "TRUMA Heater State"
  truma_water_autooff:
    name: "TRUMA Water State"

  # Energie States
  truma_switch:
    name: "TRUMA State"
  truma_fan_mode:
    name: "TRUMA Fan high"
  truma_heat_elec2:
    name: "TRUMA El2"
  truma_heat_elec1:
    name: "TRUMA El1"
  truma_heat_mix1:
    name: "TRUMA Mix1"
  truma_heat_mix2:
    name: "TRUMA Mix2"
  truma_heat_gas:
    name: "TRUMA Gas"

  # Water-Temp-Level
  truma_water_eco:
    name: "eco"
  truma_water_hot:
    name: "hot"
  truma_water_boost:
    name: "boost"
  truma_water_switch:
    name: "TRUMA Water Heater"

template:
  - sensor:
      - name: "TRUMA target temp water mode"
        state: >
          {% set temp = states('sensor.truma_target_temp_water')| float %}
          {% if temp == 0 %}
          off
          {% elif temp == 40 %}
          eco
          {% elif temp == 60 %}
          hot
          {% else %}
          boost
          {% endif %}

      - name: "TRUMA energy mode"
        state: >
          {% if (states("sensor.truma_energy_mix")=='electricity')  %}
          {{ "elec"+((states("sensor.truma_el_power_level")|float/900.0))|round(0) |string}}
          {% elif states("sensor.truma_energy_mix")=='mix' %}
          {{ "mix"+((states("sensor.truma_el_power_level")|float/900.0))|round(0) |string}}
          {% elif states("sensor.truma_energy_mix")=='gas' %}
          {{ "gas" }}
          {% endif %}

  - binary_sensor:
      # Sensor, wenn charger on/off
      - name: "TRUMA Status"
        state: >
          {{ (states('input_boolean.truma_switch')) }}
      # Sensor, wenn charger on/off
      - name: "TRUMA Water Status"
        state: >
          {{ (states('input_boolean.truma_water_switch')) }}

climate:
  - platform: generic_thermostat
    name: Truma
    heater: input_boolean.truma_button
    target_sensor: sensor.truma_current_temp_room
    min_temp: 5
    max_temp: 28
    ac_mode: false
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 120
    away_temp: 10
    sleep_temp: 17
    comfort_temp: 22
    home_temp: 20
    precision: 0.1

  - platform: generic_thermostat
    name: Truma Water
    heater: input_boolean.truma_button
    target_sensor: sensor.truma_current_temp_water
    min_temp: 20
    max_temp: 200
    ac_mode: false
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 120
    precision: 0.1

automation:
  - alias: "TRUMA Fan"
    id: "c21"
    trigger:
      - platform: state
        entity_id: sensor.truma_heating_mode
        for:
          seconds: 10
    action:
      - choose:
          - conditions:
              condition: state
              entity_id: sensor.truma_heating_mode
              state: "high"
            sequence:
              - service: homeassistant.turn_on
                entity_id: input_boolean.truma_fan_mode
      - choose:
          - conditions:
              condition: state
              entity_id: sensor.truma_heating_mode
              state: "eco"
            sequence:
              - service: homeassistant.turn_off
                entity_id: input_boolean.truma_fan_mode
      - choose:
          - conditions:
              condition: state
              entity_id: sensor.truma_heating_mode
              state: "off"
            sequence:
              - service: homeassistant.turn_off
                entity_id: input_boolean.truma_fan_mode

  - alias: "TRUMA Bidirectional Change Room Temperature"
    id: "c22"
    trigger:
      - platform: state
        entity_id: sensor.truma_target_temp_room
    action:
      - choose:
          - conditions:
              condition: numeric_state
              entity_id: sensor.truma_target_temp_room
              above: 4
            sequence:
              - service: climate.set_temperature
                entity_id: climate.truma
                data:
                  temperature: |
                    {{ states('sensor.truma_target_temp_room')| float }}
              - service: homeassistant.turn_on
                entity_id: input_boolean.truma_switch
              - service: climate.turn_on
                entity_id: climate.truma
      - choose:
          - conditions:
              condition: numeric_state
              entity_id: sensor.truma_target_temp_room
              below: 5
            sequence:
              - service: homeassistant.turn_off
                entity_id: input_boolean.truma_switch
              - service: climate.turn_off
                entity_id: climate.truma

  - alias: "TRUMA climate change"
    id: "c23"
    trigger:
      - platform: state
        entity_id: climate.truma
        attribute: temperature
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.truma_switch
      - service: mqtt.publish
        data:
          topic: "service/truma/set/target_temp_room"
          payload_template: >
            {{ (state_attr('climate.truma', 'temperature'))|round() }}
      - service: mqtt.publish
        data:
          topic: "service/truma/set/heating_mode"
          payload: "eco"

  - alias: "TRUMA set off"
    id: "c24"
    trigger:
      - platform: state
        entity_id: climate.truma
        attribute: hvac_action
        to: "off"
      - platform: state
        entity_id: input_boolean.truma_ctrl
        to: "off"
    action:
      - service: climate.turn_off
        entity_id: climate.truma
      - service: mqtt.publish
        data:
          topic: "service/truma/set/target_temp_room"
          payload: "0"
      - service: mqtt.publish
        data:
          topic: "service/truma/set/heating_mode"
          payload: "off"

  - alias: "TRUMA switch on"
    id: "c26"
    trigger:
      - platform: state
        entity_id: climate.truma
        attribute: hvac_action
        from: "off"
    action:
      - choose:
          - conditions:
              condition: state
              entity_id: input_boolean.truma_ctrl
              state: "on"
            sequence:
              - service: climate.turn_on
                entity_id: climate.truma
              - service: mqtt.publish
                data:
                  topic: "service/truma/set/target_temp_room"
                  payload_template: >
                    {{ (state_attr('climate.truma', 'temperature'))|round() }}
              - service: mqtt.publish
                data:
                  topic: "service/truma/set/heating_mode"
                  payload: "eco"
      - choose:
          - conditions:
              condition: state
              entity_id: input_boolean.truma_ctrl
              state: "off"
            sequence:
              - service: climate.set_hvac_mode
                entity_id: climate.truma
                data:
                  hvac_mode: "off"

  - alias: "TRUMA set fan to high"
    id: "c27"
    trigger:
      platform: state
      entity_id: input_boolean.truma_fan_mode
      to: "on"
    action:
      - service: mqtt.publish
        data:
          topic: "service/truma/set/heating_mode"
          payload: "high"

  - alias: "TRUMA set fan to eco"
    id: "c28"
    trigger:
      platform: state
      entity_id: input_boolean.truma_fan_mode
      to: "off"
    action:
      - service: mqtt.publish
        data:
          topic: "service/truma/set/heating_mode"
          payload: "eco"

  # TRUMA Water Control
  - alias: "TRUMA Bidirectional Change Water Temperature"
    id: "c30"
    trigger:
      - platform: state
        entity_id: sensor.truma_target_temp_water
    action:
      - choose:
          - conditions:
              condition: numeric_state
              entity_id: sensor.truma_target_temp_water
              above: 0
            sequence:
              - service: climate.set_temperature
                entity_id: climate.truma_water
                data:
                  temperature: |
                    {{ states('sensor.truma_target_temp_water')| float }}
              - service: homeassistant.turn_on
                entity_id: input_boolean.truma_water_switch
              - service: climate.turn_on
                entity_id: climate.truma_water
      - choose:
          - conditions:
              condition: numeric_state
              entity_id: sensor.truma_target_temp_water
              below: 1
            sequence:
              - service: homeassistant.turn_off
                entity_id: input_boolean.truma_water_switch
              - service: climate.turn_off
                entity_id: climate.truma_water

  - alias: "TRUMA water set mode"
    id: "c30_1"
    trigger:
      - platform: state
        entity_id: input_boolean.truma_water_eco
        to: "on"
      - platform: state
        entity_id: sensor.truma_target_temp_water_mode
        to: "eco"
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.truma_water_eco
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_hot
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_boost
      - service: climate.set_temperature
        entity_id: climate.truma_water
        data:
          temperature: 40

  - alias: "TRUMA water set mode2"
    id: "c30_2"
    trigger:
      - platform: state
        entity_id: input_boolean.truma_water_hot
        to: "on"
      - platform: state
        entity_id: sensor.truma_target_temp_water_mode
        to: "hot"
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.truma_water_hot
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_eco
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_boost
      - service: climate.set_temperature
        entity_id: climate.truma_water
        data:
          temperature: 60

  - alias: "TRUMA water set mode3"
    id: "c30_3"
    trigger:
      - platform: state
        entity_id: input_boolean.truma_water_boost
        to: "on"
      - platform: state
        entity_id: sensor.truma_target_temp_water_mode
        to: "boost"
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.truma_water_boost
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_hot
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_eco
      - service: climate.set_temperature
        entity_id: climate.truma_water
        data:
          temperature: 65

  - alias: "TRUMA water set off"
    id: "c31"
    trigger:
      - platform: state
        entity_id: climate.truma_water
        attribute: hvac_action
        to: "off"
      - platform: state
        entity_id: input_boolean.truma_water_switch
        to: "off"
      - platform: state
        entity_id: input_boolean.truma_ctrl
        to: "off"
      - platform: state
        entity_id: sensor.truma_target_temp_water_mode
        to: "off"
    action:
      - service: climate.turn_off
        entity_id: climate.truma_water
      - service: homeassistant.turn_off
        entity_id: input_boolean.truma_water_switch
      - service: mqtt.publish
        data:
          topic: "service/truma/set/target_temp_water"
          payload: "0"

  - alias: "TRUMA Water autoswitch off"
    id: "c34"
    trigger:
      - platform: numeric_state
        entity_id: sensor.truma_current_temp_water
        above: 54
        for: "00:10:00"
    action:
      - choose:
          conditions:
            condition: state
            entity_id: input_boolean.truma_water_autooff
            state: "on"
          sequence:
            - service: climate.turn_off
              entity_id: climate.truma_water
            - service: homeassistant.turn_off
              entity_id: input_boolean.truma_water_switch  
            - service: notify.whatsapp
              data_template:
                message: "TRUMA-Water is warm"

  - alias: "TRUMA water switch on"
    id: "c32"
    trigger:
      - platform: state
        entity_id: climate.truma_water
        attribute: hvac_action
        from: "off"
      - platform: state
        entity_id: binary_sensor.truma_water_status
        from: "off"
      - platform: state
        entity_id: climate.truma_water
        attribute: temperature
      - platform: state
        entity_id: sensor.truma_target_temp_water_mode
        from: "off"
    action:
      - choose:
          conditions:
            condition: state
            entity_id: input_boolean.truma_ctrl
            state: "on"
          sequence:
            - service: homeassistant.turn_on
              entity_id: input_boolean.truma_water_switch
            - service: climate.turn_on
              entity_id: climate.truma_water
            - service: mqtt.publish
              data:
                topic: "service/truma/set/target_temp_water"
                payload_template: >
                  {% if states('input_boolean.truma_water_eco')=='on' %}
                  40
                  {% elif states('input_boolean.truma_water_hot')=='on' %}
                  60
                  {% else %}
                  200
                  {% endif %}
      - choose:
          conditions:
            condition: state
            entity_id: input_boolean.truma_ctrl
            state: "off"
          sequence:
            - service: climate.turn_off
              entity_id: climate.truma_water
            - service: homeassistant.turn_off
              entity_id: input_boolean.truma_water_switch

